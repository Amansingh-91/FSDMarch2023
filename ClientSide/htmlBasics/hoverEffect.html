<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- external css -->
    <link rel="stylesheet" href="hoverstyle.css">
</head>
<body>
    <div id="i"></div>
    <div id="j"></div>
    <script>
        const move = document.querySelector("#i");
        const handleMove = (e)=>{
            var e = window.event;

    var posX = e.clientX;
    var posY = e.clientY;
    console.log(posX);
            e.target.style.left = posX;
            e.target.style.top = posY;
            
        }
        move.addEventListener('mousemove',handleMove)
    </script>
</body>
</html>
